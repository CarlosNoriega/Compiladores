<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Compilador</title>

	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="css/jquery-linedtextarea.css" type="text/css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/jquery-linedtextarea.js"></script>
	<script src="js/compiladores.js"></script>
</head>

<body>
	<div class="page-header">
		<h1>Analizador Sintáctico</h1>
	</div>

	<div class="col-sm-12 table-column-names">
		<div class="col-sm-6">
			<p>Programa</p>
		</div>
		<div class="col-sm-6">
			<p>Errores</p>
		</div>
	</div>

	<div class="col-sm-12">
		<div class="col-sm-6">
			<textarea type="text" id="texto" rows="34" cols="60" placeholder="Escribe aquí tu programa"></textarea>
			<script>
				$(function() {
				  $("#texto").linedtextarea();
				});
			</script>
		</div>
		<div id="correccion" class="col-sm-6 mistakes">
		</div>
	</div>

	<div class="col-sm-12">
		<button type="button" class="btn btn-success" onclick="leer()">Submit your code
			<span class="glyphicon glyphicon-floppy-open glyphicon-align-right" aria-hidden="true"></span>
		</button>
  </div>

</body>
</html>
